<div id="container">
    <% _.each(data, function(m) {  %>
    <% if(m.endorse > 0) { %>
    <div class="item endorse-note">
        <% } else { %>
        <div class="item condemn-note">
            <% } %>
            <div>
                <p>
                    <%= m.review %>
                </p>
            </div>
            <div>
                <% if(m.anon > 0) { %> 
                    <img class="reviewer" src="../img/anon.jpg" width="18" height="18" title="Anonymous"/>
                <% } else { %> 
                    <a class="reviewer" href="http://www.facebook.com/<%= m.userid %>" target="_blank"><img src="https://graph.facebook.com/<%= m.userid %>/picture?width=32&height=32" width="18" height="18"/></a>
                <% } %>
            </div>
        </div>
        <% }); %>
    </div>
