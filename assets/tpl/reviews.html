<div id="container">
    <% _.each(data, function(m) {  %>
        <% if(m.endorse > 0) { %>
     <div class="item endorse-note">
        <% } else { %>
          <div class="item condemn-note">
         <% } %>
         <div><p><%= m.review %></p></div>
         <div>
       
                <img class="reviewer" src="https://graph.facebook.com/<%= m.userid %>/picture?width=32&height=32" width="18" height="18"/>
             
         </div>
    </div>
    <% }); %>
</div>
