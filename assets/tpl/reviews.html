<div id="container">
    <% _.each(data, function(m) {  %>
     <div class="item">
         <div><a href="#<%= m.profid %>"><%= m.review %></a></div>
         <div><img class="reviewer" src="https://graph.facebook.com/<%= m.userid %>/picture?width=32&height=32" width="18" height="18"/></div>
    </div>
    <% }); %>
</div>
