<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Prof Rank</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Le styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
                background: url('../img/cork-texture.jpg');
            }
            h2 {
                color: #fff;
            }
            .sidebar-nav {
                padding: 9px 0;
            }
            #note textarea, #note-c textarea {
                width: 515px;
            }
            input[type="text"].input-xlarge {
                padding: 15px;
            }
            #main {
                position: fixed;
            }
            .tabs-left > .nav-tabs {
                border-right: none;
            }
            #endorseModal .modal-header {
                background-color: green;
            }
            #condemnModal .modal-header {
                background-color: red;
            }
            .condemn-note {
                border: 2px solid red;
                -webkit-border-radius: 10px;
                -webkit-border-bottom-right-radius: 2px;
                -moz-border-radius: 10px;
                -moz-border-radius-bottomright: 2px;
                border-radius: 10px;
                border-bottom-right-radius: 2px;
            }
            .endorse-note {
                border: 2px solid green;
                -webkit-border-radius: 10px;
                -webkit-border-bottom-right-radius: 2px;
                -moz-border-radius: 10px;
                -moz-border-radius-bottomright: 2px;
                border-radius: 10px;
                border-bottom-right-radius: 2px;
            }
            .title-reviews {
                margin-left: 150px;
            }
            .title-header {
                margin-bottom: 20px;
            }
        </style>
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/docs.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .autocomplete-suggestion {
                background-color: #fff;
                font-weight: bold;
                border: 1px solid #ccc;
                padding: 10px 0px 10px 5px;
                margin-top: 1px;
                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;
            }
            .autocomplete-suggestion:hover, .autocomplete-selected {
                background-color: #bff;
            }
            .item {
                width: 220px;
                min-height: 75px;
                margin: 0px 10px 10px 0px;
                float: left;
                padding-left: 35px;
                padding-top: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                -webkit-box-shadow: 0 8px 6px -6px black;
                -moz-box-shadow: 0 8px 6px -6px black;
                box-shadow: 0 8px 6px -6px black;
                background: white url("../img/quote.gif") no-repeat;
            }
            .prof-card {
                border: 1px solid #000;
                background-color: #fff;
                padding: 10px;
                margin-bottom: 5px;
                -webkit-box-shadow: 0 8px 6px -6px black;
                -moz-box-shadow: 0 8px 6px -6px black;
                box-shadow: 0 8px 6px -6px black;
            }
            .prof-card a {
                font-size: 1.3em;
            }
            .reviewer {
                float: right;
                margin-right: 10px;
            }
            #loading {
                width: 50px;
                position: absolute;
                margin-left: auto;
                left: 50%;
                right: 50%;
                top: 50%;
                visibility: hidden;
            }
        </style>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

        <script src="http://use.edgefonts.net/source-code-pro.js"></script>
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
        <link rel="shortcut icon" href="../assets/ico/favicon.png">
    </head>

        <div id="fb-root"></div>
        <div id="shell"></div>
    </body>

    <script src="lib/typeahead.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/async.js"></script>
    <script src="js/app.js"></script>
    <script src="js/views.js"></script>
    <script src="js/models.js"></script>
    <script src="js/facebook.js"></script>
</html>
